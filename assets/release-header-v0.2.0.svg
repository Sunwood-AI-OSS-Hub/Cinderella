<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" width="1200" height="300">
  <defs>
    <!-- Agentic Intelligence Gradient -->
    <linearGradient id="agent-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a9eff">
        <animate attributeName="stop-color" values="#4a9eff;#5ea8ff;#3d8ee8;#6bb3ff;#4a9eff" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#6bb3ff">
        <animate attributeName="stop-color" values="#6bb3ff;#4a9eff;#5ea8ff;#3d8ee8;#6bb3ff" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#3d8ee8">
        <animate attributeName="stop-color" values="#3d8ee8;#6bb3ff;#4a9eff;#5ea8ff;#3d8ee8" dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Vision Intelligence Gradient -->
    <linearGradient id="vision-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4aa">
        <animate attributeName="stop-color" values="#00d4aa;#10e5ba;#00c99f;#20f0ca;#00d4aa" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#20f0ca">
        <animate attributeName="stop-color" values="#20f0ca;#00d4aa;#10e5ba;#00c99f;#20f0ca" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#10e5ba">
        <animate attributeName="stop-color" values="#10e5ba;#00c99f;#00d4aa;#20f0ca;#10e5ba" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Deep Intelligence Background -->
    <linearGradient id="intelligence-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628">
        <animate attributeName="stop-color" values="#0a1628;#0f1f35;#0a1929;#142a40;#0a1628" dur="12s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#142a40">
        <animate attributeName="stop-color" values="#142a40;#0a1929;#0f1f35;#0a1628;#142a40" dur="12s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#0f1f35">
        <animate attributeName="stop-color" values="#0f1f35;#142a40;#0a1628;#0a1929;#0f1f35" dur="12s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Agent Node Glow Effect -->
    <filter id="agent-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur">
        <animate attributeName="stdDeviation" values="5;9;6;10;5" dur="4s" repeatCount="indefinite"/>
      </feGaussianBlur>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Network Connection Glow -->
    <filter id="network-glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="2" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Neural Network Pattern -->
    <pattern id="neural-net" width="80" height="80" patternUnits="userSpaceOnUse">
      <g>
        <!-- Nodes -->
        <circle cx="20" cy="20" r="1.5" fill="#4a9eff" opacity="0.3">
          <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite"/>
        </circle>
        <circle cx="60" cy="40" r="1" fill="#00d4aa" opacity="0.2">
          <animate attributeName="opacity" values="0.2;0.6;0.2" dur="2.5s" repeatCount="indefinite"/>
        </circle>
        <circle cx="40" cy="70" r="1.2" fill="#6bb3ff" opacity="0.25">
          <animate attributeName="opacity" values="0.25;0.5;0.25" dur="4s" repeatCount="indefinite"/>
        </circle>
        <!-- Connections -->
        <line x1="20" y1="20" x2="60" y2="40" stroke="rgba(74,158,255,0.1)" stroke-width="0.5"/>
        <line x1="60" y1="40" x2="40" y2="70" stroke="rgba(0,212,170,0.1)" stroke-width="0.5"/>
        <line x1="20" y1="20" x2="40" y2="70" stroke="rgba(107,179,255,0.1)" stroke-width="0.5"/>
      </g>
    </pattern>

    <!-- Pulse Gradient -->
    <radialGradient id="pulse-gradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4a9eff;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#4a9eff;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <style>
    @keyframes float-gentle {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }
    @keyframes pulse-node {
      0%, 100% { opacity: 0.4; r: 2; }
      50% { opacity: 1; r: 3; }
    }
    @keyframes flow-connection {
      0% { stroke-dashoffset: 0; }
      100% { stroke-dashoffset: 20; }
    }
    @keyframes rotate-slow {
      from { transform-origin: center; transform: rotate(0deg); }
      to { transform-origin: center; transform: rotate(360deg); }
    }
    @keyframes shimmer {
      0%, 100% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1); }
    }
    @keyframes wave-cascade {
      0%, 100% { transform: translateY(0); }
      25% { transform: translateY(-2px); }
      75% { transform: translateY(2px); }
    }
    @keyframes scan-line {
      0% { transform: translateX(-100px); opacity: 0; }
      50% { opacity: 0.5; }
      100% { transform: translateX(1300px); opacity: 0; }
    }
    @keyframes orbit {
      from { transform-origin: center; transform: rotate(0deg) translateX(100px) rotate(0deg); }
      to { transform-origin: center; transform: rotate(360deg) translateX(100px) rotate(-360deg); }
    }
    .main-text { animation: float-gentle 4s ease-in-out infinite; }
    .subtitle { animation: float-gentle 3.5s ease-in-out infinite 0.5s; }
    .orbit-circle { animation: rotate-slow 25s linear infinite; transform-origin: center; }
    .node-pulse { animation: pulse-node 2.5s ease-in-out infinite; }
    .connection-flow { animation: flow-connection 3s linear infinite; stroke-dasharray: 5 5; }
    .magic-shimmer { animation: shimmer 3s ease-in-out infinite; }
    .release-char { animation: wave-cascade 2.5s ease-in-out infinite; }
    .scan-line { animation: scan-line 8s linear infinite; }
  </style>

  <!-- Background -->
  <rect width="1200" height="300" fill="url(#intelligence-bg)"/>
  <rect width="1200" height="300" fill="url(#neural-net)"/>

  <!-- Decorative Agent Orbits -->
  <circle cx="100" cy="150" r="80" fill="none" stroke="rgba(74,158,255,0.15)" stroke-width="2" class="orbit-circle"/>
  <circle cx="1100" cy="150" r="100" fill="none" stroke="rgba(0,212,170,0.12)" stroke-width="2" class="orbit-circle" style="animation-direction: reverse; animation-duration: 30s;"/>
  <circle cx="600" cy="150" r="200" fill="none" stroke="rgba(107,179,255,0.06)" stroke-width="1.5" class="orbit-circle" style="animation-duration: 40s;"/>

  <!-- Neural Network Nodes (Floating Intelligence) -->
  <g>
    <circle cx="180" cy="200" r="2.5" fill="#4a9eff" class="node-pulse" style="animation-delay: 0s">
      <animate attributeName="cy" values="200;50;200" dur="12s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1020" cy="80" r="2.5" fill="#00d4aa" class="node-pulse" style="animation-delay: 0.5s">
      <animate attributeName="cy" values="80;250;80" dur="14s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="60" r="2" fill="#6bb3ff" class="node-pulse" style="animation-delay: 1s">
      <animate attributeName="cy" values="60;240;60" dur="10s" repeatCount="indefinite"/>
    </circle>
    <circle cx="880" cy="250" r="2" fill="#4a9eff" class="node-pulse" style="animation-delay: 1.5s">
      <animate attributeName="cy" values="250;50;250" dur="11s" repeatCount="indefinite"/>
    </circle>
    <circle cx="520" cy="50" r="2.2" fill="#00d4aa" class="node-pulse" style="animation-delay: 2s">
      <animate attributeName="cy" values="50;250;50" dur="13s" repeatCount="indefinite"/>
    </circle>
    <circle cx="680" cy="270" r="2.2" fill="#6bb3ff" class="node-pulse" style="animation-delay: 2.5s">
      <animate attributeName="cy" values="270;30;270" dur="15s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Network Connections (Flow of Intelligence) -->
  <g stroke-width="1" opacity="0.3" class="connection-flow">
    <line x1="180" y1="200" x2="320" y2="60" stroke="url(#agent-gradient)"/>
    <line x1="320" y1="60" x2="520" y2="50" stroke="url(#vision-gradient)"/>
    <line x1="520" y1="50" x2="680" y2="270" stroke="url(#agent-gradient)"/>
    <line x1="680" y1="270" x2="880" y2="250" stroke="url(#vision-gradient)"/>
    <line x1="880" y1="250" x2="1020" y2="80" stroke="url(#agent-gradient)"/>
    <line x1="180" y1="200" x2="520" y2="50" stroke="url(#vision-gradient)" opacity="0.2"/>
    <line x1="320" y1="60" x2="680" y2="270" stroke="url(#agent-gradient)" opacity="0.2"/>
    <line x1="520" y1="50" x2="880" y2="250" stroke="url(#vision-gradient)" opacity="0.2"/>
  </g>

  <!-- Eye/Vision Icons (Agentic Vision Theme) -->
  <g transform="translate(160, 130)" opacity="0.35">
    <!-- Eye shape -->
    <ellipse cx="30" cy="30" rx="28" ry="18" fill="none" stroke="url(#agent-gradient)" stroke-width="2" class="orbit-circle" style="animation-duration: 20s;"/>
    <circle cx="30" cy="30" r="10" fill="none" stroke="rgba(0,212,170,0.4)" stroke-width="1.5"/>
    <circle cx="30" cy="30" r="4" fill="#4a9eff" opacity="0.6" class="node-pulse"/>
  </g>

  <g transform="translate(990, 130)" opacity="0.35">
    <!-- Eye shape -->
    <ellipse cx="30" cy="30" rx="28" ry="18" fill="none" stroke="url(#vision-gradient)" stroke-width="2" class="orbit-circle" style="animation-duration: 25s; animation-direction: reverse;"/>
    <circle cx="30" cy="30" r="10" fill="none" stroke="rgba(74,158,255,0.4)" stroke-width="1.5"/>
    <circle cx="30" cy="30" r="4" fill="#00d4aa" opacity="0.6" class="node-pulse"/>
  </g>

  <!-- Scanning Line Effect -->
  <rect x="0" y="0" width="3" height="300" fill="url(#agent-gradient)" opacity="0.4" class="scan-line" filter="url(#agent-glow)"/>

  <!-- Intelligence Sparkles -->
  <g fill="white" filter="url(#network-glow)">
    <polygon points="290,125 293,132 300,132 295,137 297,144 290,140 283,144 285,137 280,132 287,132" class="magic-shimmer">
      <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite"/>
    </polygon>
    <polygon points="910,125 913,132 920,132 915,137 917,144 910,140 903,144 905,137 900,132 907,132" class="magic-shimmer" style="animation-delay: 0.8s">
      <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite" begin="0.8s"/>
    </polygon>
    <polygon points="350,195 352,200 357,200 353,204 355,209 350,206 345,209 347,204 343,200 348,200" class="magic-shimmer" style="animation-delay: 1.6s">
      <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite" begin="1.6s"/>
    </polygon>
    <polygon points="850,195 852,200 857,200 853,204 855,209 850,206 845,209 847,204 843,200 848,200" class="magic-shimmer" style="animation-delay: 0.4s">
      <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite" begin="0.4s"/>
    </polygon>
  </g>

  <!-- Main Text -->
  <text x="600" y="175" text-anchor="middle" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="80" font-weight="900" fill="url(#agent-gradient)" filter="url(#agent-glow)" letter-spacing="6" class="main-text">Cinderella <tspan fill="rgba(255,255,255,0.6)" font-size="50">v0.2.0</tspan></text>

  <!-- Release Text -->
  <text x="600" y="215" text-anchor="middle" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="16" font-weight="400" fill="url(#vision-gradient)" letter-spacing="6" class="subtitle">
    <tspan class="release-char" style="animation-delay: 0s">A</tspan><tspan class="release-char" style="animation-delay: 0.1s">G</tspan><tspan class="release-char" style="animation-delay: 0.2s">E</tspan><tspan class="release-char" style="animation-delay: 0.3s">N</tspan><tspan class="release-char" style="animation-delay: 0.4s">T</tspan><tspan class="release-char" style="animation-delay: 0.5s">I</tspan><tspan class="release-char" style="animation-delay: 0.6s">C</tspan><tspan fill="rgba(255,255,255,0.3)" dx="15">V</tspan><tspan class="release-char" style="animation-delay: 0.7s">I</tspan><tspan class="release-char" style="animation-delay: 0.8s">S</tspan><tspan class="release-char" style="animation-delay: 0.9s">I</tspan><tspan class="release-char" style="animation-delay: 1s">O</tspan><tspan class="release-char" style="animation-delay: 1.1s">N</tspan>
  </text>

  <!-- Subtitle -->
  <text x="600" y="245" text-anchor="middle" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="14" font-weight="400" fill="rgba(255,255,255,0.4)" letter-spacing="3" class="subtitle">Intelligent Image Analysis with Gemini 3 Flash</text>

  <!-- Intelligence Data Particles -->
  <g>
    <circle cx="380" cy="140" r="1.2" fill="#4a9eff">
      <animate attributeName="cx" values="380;330;380" dur="2.3s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="140;110;140" dur="2.3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0;1" dur="2.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="820" cy="140" r="1.2" fill="#00d4aa">
      <animate attributeName="cx" values="820;870;820" dur="2.8s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="140;170;140" dur="2.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0;1" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="530" cy="120" r="1" fill="#6bb3ff">
      <animate attributeName="cx" values="530;510;530" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="120;90;120" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="670" cy="120" r="1" fill="#00d4aa">
      <animate attributeName="cx" values="670;690;670" dur="2.4s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="120;90;120" dur="2.4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0;1" dur="2.4s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Neural Network Nodes (Bottom Decoration) -->
  <circle cx="280" cy="270" r="3" fill="#4a9eff" class="node-pulse"/>
  <circle cx="305" cy="270" r="2" fill="#6bb3ff" class="node-pulse" style="animation-delay: 0.25s"/>
  <circle cx="325" cy="270" r="1.5" fill="#00d4aa" class="node-pulse" style="animation-delay: 0.5s"/>
  <circle cx="875" cy="270" r="1.5" fill="#00d4aa" class="node-pulse" style="animation-delay: 0.75s"/>
  <circle cx="895" cy="270" r="2" fill="#6bb3ff" class="node-pulse" style="animation-delay: 1s"/>
  <circle cx="920" cy="270" r="3" fill="#4a9eff" class="node-pulse" style="animation-delay: 1.25s"/>
</svg>
